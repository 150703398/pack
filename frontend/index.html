<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>3D 工业级装箱（表格版）</title>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<style>
body { margin:0; font-family:Arial; }
#panel {
  width:420px;
  position:fixed;
  left:0; top:0; bottom:0;
  background:#fff;
  overflow:auto;
  padding:10px;
}
#view {
  position:fixed;
  left:420px; right:0; top:0; bottom:0;
}
table { width:100%; border-collapse: collapse; font-size:12px; margin-bottom:8px;}
th, td { border:1px solid #ccc; padding:4px; text-align:center; }
input { width:60px; }
button { width:100%; margin:4px 0; padding:6px; }
</style>
</head>

<body>
<div id="panel">
<h3>货柜尺寸 (cm)</h3>
长 <input id="cl" value="1200">
宽 <input id="cw" value="235">
高 <input id="ch" value="260">

<h3>货物清单</h3>
<table id="goodsTable">
<tr>
<th>#</th><th>L</th><th>W</th><th>H</th><th>kg</th><th>易碎</th><th>可堆</th><th>操作</th>
</tr>
</table>
<button onclick="addRow()">➕ 添加货物</button>
<button onclick="pack()">▶ 装箱</button>
</div>

<div id="view"></div>

<script>
let scene, camera, renderer, controls

// 添加一行货物
function addRow(l=100,w=80,h=60,weight=50,fragile=false,stackable=true){
  const table = document.getElementById("goodsTable")
  const row = document.createElement("tr")
  const idx = table.rows.length
  row.innerHTML = `
    <td>${idx}</td>
    <td><input value="${l}"></td>
    <td><input value="${w}"></td>
    <td><input value="${h}"></td>
    <td><input value="${weight}"></td>
    <td><input type="checkbox" ${fragile?"checked":""}></td>
    <td><input type="checkbox" ${stackable?"checked":""}></td>
    <td><button onclick="removeRow(this)">删除</button></td>
  `
  table.appendChild(row)
}

// 删除一行
function removeRow(btn){
  btn.closest("tr").remove()
  // 重新编号
  const table = document.getElementById("goodsTable")
  for(let i=1;i<table.rows.length;i++){
    table.rows[i].cells[0].innerText=i
  }
}

// 初始化两行示例
addRow()
addRow(120,100,80,120,true,false)

// 初始化 Three.js
function init3D(){
  scene = new THREE.Scene()
  scene.background = new THREE.Color(0xf0f0f0)

  camera = new THREE.PerspectiveCamera(60,(window.innerWidth-420)/window.innerHeight,1,5000)
  camera.position.set(800,500,800)

  renderer = new THREE.WebGLRenderer({antialias:true})
  renderer.setSize(window.innerWidth-420, window.innerHeight)
  const viewDiv = document.getElementById("view")
  viewDiv.innerHTML=""
  viewDiv.appendChild(renderer.domElement)

  controls = new THREE.OrbitControls(camera, renderer.domElement)
  scene.add(new THREE.AmbientLight(0xffffff,0.8))
  const light = new THREE.DirectionalLight(0xffffff,0.6)
  light.position.set(500,500,500)
  scene.add(light)

  animate()
}

function animate(){
  requestAnimationFrame(animate)
  controls.update()
  renderer.render(scene,camera)
}

// 工业规则简单装箱
function pack(){
  init3D()
  const CL = +document.getElementById("cl").value
  const CW = +document.getElementById("cw").value
  const CH = +document.getElementById("ch").value

  const cargos=[]
  const table = document.getElementById("goodsTable")
  for(let i=1;i<table.rows.length;i++){
    const c = table.rows[i].querySelectorAll("input")
    cargos.push({
      id:"C"+i,
      length:+c[0].value,
      width:+c[1].value,
      height:+c[2].value,
      weight:+c[3].value,
      fragile:c[4].checked,
      stackable:c[5].checked
    })
  }

  // 工业规则排序
  cargos.sort((a,b)=>{
    if(b.weight!=a.weight) return b.weight-a.weight
    if(a.fragile!=b.fragile) return a.fragile?-1:1
    return b.stackable-a.stackable
  })

  let x=0,y=0,z=0,rowH=0

  // 绘制集装箱
  const boxGeo = new THREE.BoxGeometry(CL,CH,CW)
  const boxMat = new THREE.MeshBasicMaterial({color:0x333333,wireframe:true})
  const container = new THREE.Mesh(boxGeo,boxMat)
  container.position.set(CL/2,CH/2,CW/2)
  scene.add(container)

  cargos.forEach(g=>{
    if(x+g.length>CL){ x=0; z+=g.width; rowH=0 }
    if(z+g.width>CW){ z=0; y+=rowH; rowH=0 }
    if(y+g.height>CH) return

    const geo = new THREE.BoxGeometry(g.length,g.height,g.width)
    const mat = new THREE.MeshLambertMaterial({color:g.fragile?0xff5555:0x55aaff})
    const mesh = new THREE.Mesh(geo,mat)
    mesh.position.set(x+g.length/2, y+g.height/2, z+g.width/2)
    scene.add(mesh)

    x+=g.length
    rowH=Math.max(rowH,g.height)
  })
}
</script>
</body>
</html>
